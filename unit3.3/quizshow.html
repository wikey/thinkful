<!DOCTYPE "html">
<html>
  <head>
    <meta charset="utf8">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="app.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="fullwidth top">
      <div class="welcome"><p>Welcome to the element-try quiz!</p></div>
      <div class="newgame"><p>New Game</p></div>
    </div>
    <div class="fullwidth middle">
      <div class="curE">
	<h3>Current Element</h3>
	<p></p>
      </div>
      <div class="form">
	<form id="guessForm">
	  <h3>What is the full chemical name?</h3>
	  <input type="text" autocomplete="off" name="guessName" id="guessName">
	</form>
      </div>
      <div class="feedback"><p>feedback goes here</p></div>
    </div>
    <div class="fullwidth bottom">
      <div class="elements">
	<h3>Unknown Elements</h3>
	<p></p>
      </div>
      <div class="oldE">
	<h3>Mastered Elements</h3>
	<p></p>
      </div>
    </div>
    
    


    
  </body>
</html>
