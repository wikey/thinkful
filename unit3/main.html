<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="welcome">
      <p>Welcome to the todo app. The create a new todo item simply type it into the box below and hit "Enter". To mark an item as completed just click the red square next to it. You can re-arrange items in the list using your mouse.</p>
    </div>
    <div class="container">
      <p>Just ToDo it!</p>
	<input type="text" id="newTodo"></input>
      <div class="todos">
	<div class="itembox">
 	  <div class="itemleft">A great todo</div>
	  <div class="itemright"></div>
        </div>
	<div class="itembox">
 	  <div class="itemleft">Another great todo</div>
	  <div class="itemright"></div>
        </div>
	<div class="itembox">
 	  <div class="itemleft">A final great todo</div>
	  <div class="itemright"></div>
        </div>
      </div>
    </div>
  </body>
</html>
